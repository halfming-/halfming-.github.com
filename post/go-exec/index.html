          <h2 class="post-title"><a href="http://halfming.github.io/post/go-exec/">Go os/exec不成功解决方法</a></h2>
          <span class="post-date">Jul 16, 2017 </span>
          <div class="post-content">
            <p>go语言有os/exec的命令可以执行系统命令</p>

<pre><code>cmd := exec.Command(&quot;grep&quot;, &quot;test&quot;, &quot;file&quot;)
</code></pre>

<p>不成功</p>

<p>改成</p>

<pre><code>command := &quot;grep&quot; + &quot; &quot; + words[1] + &quot; &quot; + dir
cmd := exec.Command(&quot;/bin/sh&quot;,&quot;-c&quot;, command )
</code></pre>
